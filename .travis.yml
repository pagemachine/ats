dist: trusty
sudo: false
language: php

php:
  - 7.0

cache:
  directories:
    - $HOME/.composer/cache

before_script:
  - composer install

jobs:
  include:
    - script: &script
        - bin/xmllint --pattern "*.xlf*,svg" Resources
        - bin/parallel-lint --exclude bin --exclude vendor .
        - bin/phpunit
    - php: 5.6
      script: *script

    - stage: codestyle
      script:
        - composer require --dev slevomat/coding-standard:^3.0
        - bin/phpcs

    - stage: deploy
      script: |
        if [ -n "$TRAVIS_TAG" ]; then
          echo -e "Preparing upload of release ${TRAVIS_TAG} to TER\n"

          if [ $? -eq 0 ]; then
            export PATH=$PATH:$(composer global config bin-dir --absolute 2>/dev/null)

            TAG_ANNOTATION="$(git tag -n -l $TRAVIS_TAG)"
            TAG_MESSAGE="${TAG_ANNOTATION#* }"

            git reset --hard
            git clean -xfd

            echo "Creating phar files for vendors"

            composer global require clue/phar-composer


            mkdir -p /tmp/vendors
            pushd /tmp/vendors
            composer require symfony/workflow:^3.3 mpdf/mpdf:^6.1
            phar-composer build .
            popd
            cp /tmp/vendors/vendors.phar .

            composer global require namelesscoder/typo3-repository-client:^1.1.1

            echo "Uploading release ${TRAVIS_TAG} to TER"
            upload . $TYPO3_ORG_USERNAME $TYPO3_ORG_PASSWORD "$TAG_MESSAGE"
          fi;
        fi;

