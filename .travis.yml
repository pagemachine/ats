dist: trusty
language: shell

services:
  - docker

env:
  jobs:
    - TYPO3_VERSION=^9.5 PHP_VERSION=7.2
    - TYPO3_VERSION=^8.7 PHP_VERSION=7.2

script:
  - docker-compose run --rm app composer build

after_script:
  - docker-compose down --volumes

jobs:
  include:
    - stage: deploy
      name: Deploy to TER
      if: tag IS present
      script: docker-compose run --rm app composer deploy:ter

