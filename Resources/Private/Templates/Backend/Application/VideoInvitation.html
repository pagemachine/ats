<f:layout name="Backend/ApplicationSingle" />

<f:section name="main">
	<h2><f:translate id="be.label.ApplicationSingle.VideoInterview.InvitionToVideoInterview"/></h2>

	<div class="row">

	<f:if condition="{message.renderedBody}">
		<f:then>

			<div class="col-sm-6">
				<f:render partial="Backend/Application/Form/VideoMessage" arguments="{message : message, application : application, previewAction: 'videoInvitation', sendAction: 'sendVideoInvitation', placeholders: 'videoInvitation'}" />
			</div>

			<div class="col-sm-6">
				<div class="panel panel-info">
					<div class="panel-heading">
						<h3 class="panel-title">{message.renderedSubject}</h3>
					</div>
					<div class="panel-body">
						<f:format.raw>{message.renderedBody}</f:format.raw>
					</div>
				</div>
			</div>

		</f:then>
		<f:else>

			<div class="col-sm-12">
				<f:render partial="Backend/Application/Form/VideoMessage" arguments="{message : message, application : application, previewAction: 'videoInvitation', sendAction: 'sendVideoInvitation', placeholders: 'videoInvitation'}" />
			</div>

		</f:else>

	</f:if>
</div>

</f:section>
