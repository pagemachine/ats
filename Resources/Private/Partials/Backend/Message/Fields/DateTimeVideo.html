<f:form.validationResults for="message.{field}">
	<div class="form-group {f:if(condition:validationResults.errors, then:'has-error')}">
		<label for="{field}"><f:translate key="tx_ats.{languagePath}.{field}" default="{field}"/></label>
		<f:form.textfield property="{field}" id="{field}" class="form-control ats-datepicker-datetime" type="text" value="{value -> f:format.date(format:'Y-m-d H:i')}" />
		<f:if condition="{validationResults.errors}">
			<f:for each="{validationResults.errors}" as="error">
				<span class="help-block"><f:translate key="tx_ats.error.{languagePath}.{field}.{error.code}">{field} : {error.message}</f:translate></span>
			</f:for>
		</f:if>
	</div>
</f:form.validationResults>
