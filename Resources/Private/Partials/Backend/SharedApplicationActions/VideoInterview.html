{namespace be=TYPO3\CMS\Backend\ViewHelpers}

<h2><f:translate id="be.label.ApplicationSingle.VideoInterview.InvitionToVideoInterview"></f:translate></h2>


<f:form action="update" object="{application}" name="application">

	<f:render partial="Backend/Application/Form/CreateMeeting" arguments="{application : application}" />
	
	<div class="applicant">
		<label>
			<f:translate key="be.label.ApplicationSingle.VideoInterview.Applicant" />
		</label>
		<p>
			<f:translate key="be.label.ApplicationSingle.VideoInterview.Applicant" />{application.firstname} {application.surname} <f:translate key="be.label.ApplicationSingle.2"/>"{application.job.title}"
		</p>
	</div>
	
	
	<f:render partial="Backend/Application/Form/Department" arguments="{application : application}" />
	
	
	<f:render partial="Backend/Application/Form/VideoMessage" arguments="{message : message, previewAction: 'videointerview', sendAction: 'sendVideointerview', placeholders: 'videointerview'}" />

	
	<div class="col-sm-6 summary-block table-container">
		<h3><f:translate id="tx_ats.label.link"></h3>
	
	<div class="link">
		<label>
			<f:translate key="be.label.ApplicationSingle.VideoInterview.Link" />
		</label>
		<p>
			<f:link.external uri="http://www.pagemachine.de" target="_blank">external link</f:link.external> // oder {}
		</p>
	</div>


	<f:render partial="Backend/Application/Form/IcsDownload" arguments="{application : application}" />
	


	<f:render partial="Backend/Application/Field/SubmitButton" arguments="{
		translationKey: 'be.label.ApplicationSingle.Form.Submit',
		action: 'update'
	}"/>

	


</f:form>
